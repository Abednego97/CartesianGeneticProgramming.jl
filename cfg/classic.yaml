functions:
  f_sqrt:
    - sqrt.(x)
  f_squared:
    - x.^2
  f_cpow:
    - x.^c
  f_ypow:
    - x^y
    - x.^y
    - x.^y
    - .^(eqsize(x,y,c)...)
  f_expx:
    - (exp.(x)-1.0)/(exp(1.0)-1.0)
  f_sinx:
    - sin.(x)
  f_cosx:
    - cos.(x)
  f_sqrtxy:
    - sqrt.(x*x+y*y)/sqrt(2.0)
    - sqrt.(x*x+y.*y)/sqrt(2.0)
    - sqrt.(x.*x+y*y)/sqrt(2.0)
    - sqrt.(.+(eqsize(x.*x, y.*y, c)...))/sqrt(2.0)
  f_sum:
    - (x+y)/2.0
    - (x.+y)/2.0
    - (x.+y)/2.0
    - .+(eqsize(x,y,c)...)/2.0
  f_aminus:
    - abs(x-y)/2.0
    - abs.(x.-y)/2.0
    - abs.(x.-y)/2.0
    - abs.(.-(eqsize(x,y,c)...))/2.0
  f_mult:
    - x*y
    - x.*y
    - x.*y
    - ".*(eqsize(x,y,c)...)"
  f_cmult:
    - x.*c
  f_bdiv:
    - bdiv(x, y)
    - (i->bdiv(x,i)).(y)
    - (i->bdiv(i,y)).(x)
    - "[bdiv(eqsize(x,y,c)[1][i], eqsize(x,y,c)[2][i]) for i in eachindex(eqsize(x,y,c)[1])]"
  f_gt:
    - Float64(x > y)
    - Float64.(x.>y)
    - Float64.(x.>y)
    - Float64.(.>(eqsize(x,y,c)...))
  f_const:
    - c
  f_acos:
    - acos.(x)/pi*2
  f_asin:
    - asin.(x)/pi*2
  f_atan:
    - atan.(x)/pi*4

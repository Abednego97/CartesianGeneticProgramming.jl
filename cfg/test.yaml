# General settings
num_nodes: 20
node_size_cap: 200
node_inputs: 2
save_best: False
mutate_method: ":mixed_node_mutate"
crossover_method: ":output_graph_crossover"
recurrency: 1.0
# Mutation
input_mutation_rate: 0.5
output_mutation_rate: 0.5
node_mutation_rate: 0.5
add_node_rate: 0.1
delete_node_rate: 0.1
add_mutation_rate: 0.3
delete_mutation_rate: 0.3
# Oneplus settings
oneplus_num_generations: 100
oneplus_population_size: 5
# CGP NEAT settings
neat_speciation_thresh: 0.8
neat_population: 25
neat_num_generations: 20
neat_init_species: 5
neat_crossover_rate: 0.25
neat_mutation_rate: 0.65
# GA settings
ga_population: 25
ga_num_generations: 20
ga_elitism_rate: 0.1
ga_crossover_rate: 0.25
ga_mutation_rate: 0.5
# CMAES settings
cmaes_population: 5
cmaes_stopeval: 500
# Test functions
functions:
  f_sum:
    - (x+y)/2.0
    - (x.+y)/2.0
    - (x.+y)/2.0
    - .+(eqsize(x,y,c)...)/2.0
  f_aminus:
    - abs(x-y)/2.0
    - abs.(x.-y)/2.0
    - abs.(x.-y)/2.0
    - abs.(.-(eqsize(x,y,c)...))/2.0
  f_mult:
    - x*y
    - x.*y
    - x.*y
    - ".*(eqsize(x,y,c)...)"
  f_inv:
    - "scaled(1./x)"
  f_nans:
    - "scaled(NaN)"
    - "scaled([NaN, NaN, NaN])"
